<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.17/paper-core.js" integrity="sha512-1SwBuul5bZoSpBNHX/6v03SqFDv/ugs2xduWe50FlvllUAjRbn7TEyfjNVsbW5cv/4IIChsAkAAJB0At/P/37w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="root">
        <div id="settings-bar"></div>
        <div id="tools-bar">
            <div class="tool pointer">    
                <img src="./assets/images/pointer.svg" draggable="false">
                <span class="tooltips-text">Select</span>
            </div>
            <div class="tool drawpen active">
                <img src="./assets/images/drawpenOn.svg" draggable="false">
                <span class="tooltips-text">Pen</span>
            </div>
            <div class="tool textPointer">
                <img src="./assets/images/textPointer.svg" draggable="false">
                <span class="tooltips-text">Text</span>
            </div>
            <div class="tool shape">
                <img src="./assets/images/shape.svg" draggable="false">
                <span class="tooltips-text">Shape</span>

            </div>
            <div class="tool colors">
                <span class="tooltips-text">Color</span>
                <input type="color" id="color-picker" >
                
            </div>
            <div class="tool zoom">
                <img src="./assets/images/zoom.svg" draggable="false">
                
                <span class="tooltips-text">Zoom</span>
            </div>
            <div class="undo" onclick="undo();">
                <img src="./assets/images/undo.svg" draggable="false" >
                <span class="tooltips-text">Undo</span>
            </div>
            <div class="redo" onclick="redo();">
                <img src="./assets/images/redo.svg" draggable="false" >
                <span class="tooltips-text">Redo</span>
            </div>
            <div class="tool eraser">
                <img src="" alt="eraser" draggable="false">
                <span class="tooltips-text">Eraser</span>
            </div>
            <div class="tool deleteItem">
                <img src="./assets/images/deleteItem.svg" draggable="false">
                <span class="tooltips-text">Remove</span>

            </div>
            
        </div>
        <div id="main-canvas-container">
            <canvas id="canvas" class="canvas" ></canvas>
            <div class="scrollbar"></div>
            <div class="scrollbar"></div>
        </div>
    </div>
    
    <script src="sketchpad.js"></script>
</body>

</html>
