<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.17/paper-core.js" integrity="sha512-1SwBuul5bZoSpBNHX/6v03SqFDv/ugs2xduWe50FlvllUAjRbn7TEyfjNVsbW5cv/4IIChsAkAAJB0At/P/37w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="root">
        <div id="settings-bar"></div>
        <div id="tools-bar">
            <div class="tool pointer">
                <img src="./assets/images/pointer.svg" draggable="false" onclick="selectLine.activate();">
                <span class="tooltips-text">Select</span>
            </div>
            <div class="tool draw">
                <img src="./assets/images/draw_pen.svg" draggable="false" onclick="drawLine.activate();">
                <span class="tooltips-text">Pen</span>
            </div>
            <div class="tool text">
                <img src="./assets/images/text.svg" draggable="false" onclick="textPointer.activate();">
                <span class="tooltips-text">Text</span>
            </div>
            <div class="tool shape">
                <img src="./assets/images/shape.svg" draggable="false" onclick="drawShape.activate();">
                <span class="tooltips-text">Shape</span>

            </div>
            <div class="tool color">
                <img src="" alt="color" draggable="false">
            </div>
            <div class="tool zoom">
                <img src="./assets/images/zoom.svg" draggable="false">
                <span class="tooltips-text">Zoom</span>
            </div>
            <div class="tool undo">
                <img src="./assets/images/undo.svg" draggable="false">
                <span class="tooltips-text">Undo</span>
            </div>
            <div class="tool eraser">
                <img src="" alt="eraser" draggable="false">
                <span class="tooltips-text">Eraser</span>
            </div>
            <div class="tool delete">
                <img src="./assets/images/delete.svg" draggable="false" onclick="deleteItem.activate();">
                <span class="tooltips-text">Delete</span>

            </div>
        </div>
        <div id="main-canvas-container">
            <canvas id="canvas" class="canvas" ></canvas>
            <div class="scrollbar"></div>
            <div class="scrollbar"></div>
        </div>
    </div>
   
    
    <script src="sketchpad.js"></script>
</body>

</html>
